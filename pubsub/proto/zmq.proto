syntax = "proto3";

option go_package = "github.com/smartin015/peerprint/pubsub/proto";

import "proto/jobs.proto";

package zmq;

enum CommandType {
  UNKNOWN_COMMAND = 0;
  COMMAND_GET_STATE = 1;
  COMMAND_SET_JOB = 2;
  COMMAND_ACQUIRE_JOB = 3;
  COMMAND_RELEASE_JOB = 4;
  COMMAND_REMOVE_JOB = 5;
}

message Command {
  CommandType cmd = 1;
  jobs.Job job = 2; // Omit if command doesn't involve a job. Can also just specify ID for those sorts of commands
}
