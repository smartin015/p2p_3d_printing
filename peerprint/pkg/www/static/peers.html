<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
<h1 class="h2">Peer Stats</h1>
</div>

<div class="my-4 w-100" id="peerTimeline" width="900" height="380"></div>

<table class="table">
<thead>
<tr>
<th>Peer ID</th>
<th>First Seen</th>
<th>Last Seen</th>
</tr>
</thead>
<tbody data-bind="foreach: peerTracking">
<tr>
<td data-bind="text: $data.Name"></td>
<td data-bind="text: (new Date($data.Start*1000)).toISOString()"></td>
<td data-bind="text: (new Date($data.End*1000)).toISOString()"></td>
</tr>
</tbody>
</table>

<a href="#peerTest" data-bs-toggle="collapse">Click here to add test tracking</a>
<div class="collapse", id="peerTest">
  Name <input type="text" id="peertrackname"></input>
  <button data-bind="click: trackPeer">Submit</button>
  </form>
</div>
