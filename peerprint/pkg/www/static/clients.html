Cheater form for setting statuses:
<form id="clientstatus">
Network <input type="text" id="network"></input>
<br/>
Name <input type="text" id="name"></input>
<br/>
Active Record <input type="text" id="active_record"></input>
<br/>
Active Unit<input type="text" id="active_unit"></input>
<br/>
Status <input type="text" id="status"></input>

</form>
