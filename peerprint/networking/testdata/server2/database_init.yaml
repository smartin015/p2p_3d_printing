      name: "default"
    daysofweek: "M W F  "
    start: 28800
    duration: 28800
    max_manual_events: 4
    tz: "America/New York"
  - schedule:
      name: "default"
    daysofweek: "MTWRFSS"
    start: 0
    duration: 28800
    max_manual_events: 2
    tz: "America/New York"

Material:
